baseurl = "https://dshkol.com"
languageCode = "en"
title = "Dmitry Shkolnik"
theme = "kiss"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsStyle = "monokailight"
copyright = "&copy; <a href=\"https://github.com/dshkol\">Dmitry Shkolnik</a> 2022"
disqusShortname = "dshkol"
googleAnalytics = "UA-107390160-1"
Paginate = 8 # Number of posts per page
enableRobotsTXT = true

[params.rss] # Adding this tag enables RSS feed
includeContent = true # Includes whole content in rss
authorName = "Dmitry Shkolnik" # Author full name
authorEmail = "shkolnikd@gmail.com" # Author email

[params.assets]
customCSS = ["css/custom.css"]

[params.info]
adsense = "" # Adsense ID (ID only, without ca-pub-)
enableSocial = true # Adds OpenGraph and Twitter cards
homeTitle = "Scratchpad" # Title for home page
poweredby = true # Adds powered by hugo and kiss below Copyright
related = true # Includes related articles at the bottom of the article
codeCopy = false # Add copy button above code blocks
taxonomiesCount = true # Add taxonomies count

[params.features]
disqusOnDemand = true  # Load Disqus comments on click

[params.opengraph.facebook]
admins = [] # array of Facebook IDs
appID = ""
pageID = ""

[params.opengraph.twitter]
page = "dshkol" # Twitter Page username. If not set, params.social.twitter will be used.

[params.social]
twitter = "dshkol"
github = "dshkol"
email = "shkolnikd@gmail.com"
linkedin = "dmitryshkolnik"
facebook = ""
instagram = ""
codepen = ""
rss = "index.xml" # Add this to show RSS button in social.

[params.social.config]
platforms = ["github","twitter","instagram","email","codepen","linkedin"]

[params.matomoAnalytics]
siteID = 1
rootURL = "//matomo.example.com/"

[params.fathomAnalytics]
rootURL = "//fathom.example.com/"

[taxonomies]
tag ="tags"

[blackfriday]
hrefTargetBlank = true

[params.sections_left]
"/page/about" = "About"
"/page/code" = "Code"

[markup]
  defaultMarkdownHandler = "goldmark"

